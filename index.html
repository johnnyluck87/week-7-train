<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Train Schedule</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

	<script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">


</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1 class="text-center">ANYTIME IS TRAIN TIME!</h1>
			<p class="text-center">Get to where you're going.</p>
		</div>

		<div class="panel-default">
			<div class="panel-heading">
				<h4>Train Schedules</h4>
			</div>
			<div class="panel-body">
				<table class="table-bordered" id="trainTable">
					<tr>
						<th> Train Name </th>
						<th> Destination </th>
						<th> Frequency </th>
						<th> Next Arrival </th>
						<th> Minutes Away </th>
					</tr>
				</table>
			</div>
		</div>


		<div class="row">
			<div class="col-md-12">
				<div class="panel-default">
					<div class="panel-heading">
						<h3>Add Train</h3>
					</div>

					<form role="form" class="panel-body">
						<div class="form-group">
							<label for="">Train Name</label>
							<input type="text" class="form-control" id="trainNameInput" placeholder="">
						</div>

						<div class="form-group">
							<label for="">Destination</label>
							<input type="text" class="form-control" id="destinationInput" placeholder="">
						</div>

						<div class="form-group">
							<label for="">First Train Time (HH:mm - military time)</label>
							<input type="text" class="form-control" id="startInput" placeholder="">
						</div>

						<div class="form-group">
							<label for="">Frequency (min)</label>
							<input type="number" class="form-control" id="frequencyInput" placeholder="">
						</div>

						<button type="submit" class="btn btn-default" id="submitbtn">Submit</button>
					</form>
				</div>
			</div>
		</div>
	</div>




<script src="app.js"></script>
</body>
</html>
